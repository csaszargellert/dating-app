<form #registrationForm="ngForm" (ngSubmit)="onRegister()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3">
    <input
      type="text"
      name="username"
      class="form-control"
      placeholder="Username"
      [(ngModel)]="model.username"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="Password"
      [(ngModel)]="model.password"
    />
  </div>
  <div class="text-center">
    <button class="btn btn-dark me-2" type="submit">Register</button>
    <button class="btn btn-outline-dark" type="button" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
